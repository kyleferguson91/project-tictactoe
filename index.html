<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <script src="./script - Copy.js" type="" defer></script>
    <title>Document</title>
</head>

<body>

    <div class="mainlayout">
        <div class="header">
    
            <h1 class="headertext">Tic Tac Toe</h1>
            <p class="playertext">

            </p>
            <button class="buttonmask none">Reset!</button>
        </div>
        <div class="playerinput none">                
          <div class="namebox">
            <p>Player One</p>
            <p>Player Two</p>
          </div>
            <p class="enternames">Enter your Names:</p>
           <div class="inputbox">
            <input type="text" name="" id="player1" class="player1" value=""  autocomplete="on" >
            <input type="text" name="" id="player2" class="player2" value="" autocomplete="off" >
           </div>
           <div class="submitcontainer">
            <button class="startgame">Start Game</button>
        </div>
        
      
        </div>
        <div class="center none">
            
            <div class="gameboard">

                <div class="boardgrid">
                    <div class="cell1 cell" data="1">
                        <div class="selection1 selection" data="1"> 
                            <h1 class="choice choice1" data="1"></h1>
                            
    
                        </div>
    
                    </div>
                    <div class="cell2 cell" data="2">
                        <div class="selection2 selection" data="2"> 
    
                            <h1 class="choice choice2" data="2"></h1>
    
                        </div>
    
                    </div>
                    <div class="cell3 cell" data="3">
                        <div class="selection3 selection" data="3"> 
                            <h1 class="choice choice3" data="3"></h1>
    
    
                        </div>
    
                    </div>
                    <div class="cell4 cell" data="4">
                        <div class="selection4 selection" data="4"> 
                            <h1 class="choice choice4" data="4"></h1>
    
    
                        </div>
    
                    </div>
                    <div class="cell5 cell" data="5">
                        <div class="selection5 selection" data="5"> 
    
                            <h1 class="choice choice5" data="5"></h1>
    
                        </div>
    
                    </div>
                    <div class="cell6 cell" data="6">
                        <div class="selection6 selection" data="6"> 
    
    
                            <h1 class="choice choice6" data="6"></h1>
                        </div>
    
                    </div>
                    <div class="cell7 cell"  data="7">
                        <div class="selection7 selection" data="7"> 
    
                            <h1 class="choice choice7" data="7" ></h1>
    
                        </div>
    
                    </div>
                    <div class="cell8 cell" data="8">
                        <div class="selection8 selection" data="8"> 
                            <h1 class="choice choice8" data="8"></h1>
    
    
                        </div>
    
                    </div>
                    <div class="cell9 cell"  data="9">
                        <div class="selection9 selection" data="9"> 
    
                            <h1 class="choice choice9"  data="9"></h1>
    
                        </div>
    
                    </div>
    
                </div>
            </div>
        </div>

        <button class="startbutton">Start Game</button>
        <div class="footer">
           <div class="footerlabel"> <h2 class="footertext">Fizzle Boch Production</h2></div>
        </div>


    </div>


</body>

</html>
